language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - pypy3.6
install:
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install -qq cmake screen
  - travis_retry sudo pip install --upgrade pip
  - travis_retry sudo pip install --user coveralls
  - travis_retry sudo pip install --user -U -e .[atlassian,aws,flask,imaging,jinja2,logging,network,pandas,selenium,smpte2022,unittest,vision,voluptuous]
script:
  - rm -rf pytoolbox/django* pytoolbox/rest_framework  # Not maintained so not testable ...
  - python setup.py test
after_success:
  coveralls
